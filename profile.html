	<style>
		body {
			background-image: url('https://wallpapers.com/images/hd/epic-dark-planet-earth-liztr3kn9tf0qx5u.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			color: white;
		}
		nav {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			padding: 10px;
			position: fixed;
			top: 0;
			right: 0;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			z-index: 1;
		}
		nav > a {
			display: block;
			font-size: 1.5em;
			padding: 10px;
			margin: 10px;
			border: 1px solid white;
			border-radius: 5px;
			text-align: center;
			text-decoration: none;
			color: white;
			transition: background-color 0.3s;
		}
		nav > a:hover {
			background-color: rgba(255, 255, 255, 0.2);
		}
		nav > a:focus {
			outline: none;
			background-color: rgba(255, 255, 255, 0.2);
		}
		nav > label {
			display: block;
			position: absolute;
			top: 10px;
			right: 10px;
			width: 30px;
			height: 25px;
			cursor: pointer;
			z-index: 2;
		}
		nav > label > span {
			display: block;
			width: 100%;
			height: 3px;
			margin: 5px auto;
			background-color: white;
			transition: transform 0.3s;
		}
		nav > input[type="checkbox"] {
			display: none;
		}
		nav > input[type="checkbox"]:checked + label > span:nth-of-type(1) {
			transform: translateY(8px) rotate(45deg);
		}
		nav > input[type="checkbox"]:checked + label > span:nth-of-type(2) {
			opacity: 0;
		}
		nav > input[type="checkbox"]:checked + label > span:nth-of-type(3) {
			transform: translateY(-8px) rotate(-45deg);
		}
